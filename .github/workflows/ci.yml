name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    env:
      # Why: @vscode/ripgrep downloads assets via GitHub API during yarn install; unauthenticated requests can hit 403 rate limits on runners.
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Linux build deps (native-keymap)
        run: sudo apt-get update && sudo apt-get install -y pkg-config libx11-dev libxkbfile-dev

      - name: OpenSpec validate (strict)
        run: npx -y @fission-ai/openspec@0.17.2 validate --specs --strict --no-interactive

      - name: Install deps
        run: npm ci

      - name: IPC contract check
        run: npm run contract:check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
