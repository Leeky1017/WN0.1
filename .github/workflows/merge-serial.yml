name: merge-serial

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: merge-serial
  cancel-in-progress: false

jobs:
  verify:
    name: merge-serial
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Linux build deps (native-keymap)
        run: sudo apt-get update && sudo apt-get install -y pkg-config libx11-dev libxkbfile-dev

      - name: OpenSpec validate (strict)
        run: npx -y @fission-ai/openspec@0.17.2 validate --specs --strict --no-interactive

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
