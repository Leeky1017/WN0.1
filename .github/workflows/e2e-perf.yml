name: e2e-perf

on:
  pull_request:
    paths:
      - 'writenow-frontend/**'
      - 'writenow-theia/**'
      - '.github/workflows/e2e-perf.yml'
  push:
    branches: [main]

jobs:
  e2e-perf:
    name: e2e-perf
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            writenow-frontend/package-lock.json

      - name: Install Linux build deps (native-keymap)
        run: sudo apt-get update && sudo apt-get install -y pkg-config libx11-dev libxkbfile-dev

      - name: Install repo deps
        run: npm ci

      - name: Build Theia backend (browser-app)
        run: npm run build

      - name: Install frontend deps
        working-directory: writenow-frontend
        run: npm ci

      - name: Install Playwright deps
        working-directory: writenow-frontend
        run: npx playwright install --with-deps

      - name: Build Electron renderer
        working-directory: writenow-frontend
        run: npm run build:electron

      - name: Run perf E2E
        working-directory: writenow-frontend
        run: xvfb-run -a npx playwright test tests/e2e/perf

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-perf-artifacts
          path: |
            writenow-frontend/test-results
            writenow-frontend/playwright-report
